    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
      
      html, body {
        height: 100%;
        overflow: hidden; /* Critical for native feel */
        position: fixed; /* Prevent bouncy scroll on iOS */
        width: 100%;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: #F2F3F7;
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior: none;
      }
      
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Native-like sheet animation */
      .sheet-enter { transform: translateY(100%); }
      .sheet-enter-active { transform: translateY(0); transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1); }
      .sheet-exit { transform: translateY(0); }
      .sheet-exit-active { transform: translateY(100%); transition: transform 0.3s ease-in; }
    </style>
